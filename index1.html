<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- botstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Market</title>

    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section class="container">
        <div class="">
            <div class="marketing-iteme">
                <img class="margin-1" src="images/monitor.png" alt="">
                <h4 class="margin-1">HP monitor ram 10GB rom 2000GB varsion 25 pro max</h4>
                <button id="minusBtn" class="margin-1 btn btn-success">-</button>
                <h3><span id="number" class="margin-1">1</span></h3>
                <button id="plusBtn" class="margin-1 btn btn-success">+</button>
                <h3 class="margin-1">$<span id="price">200</span></h3>
            </div>

            <div class="marketing-iteme">
                <img class="margin-2" src="images/cpu.png" alt="">
                <h4 class="margin-2">Central processing unit hp 25 pro max canect</h4>
                <button id="cpuMinusBtn" class="margin-2 btn btn-success">-</button>
                <h3><span id="cpuNumber" class="margin-2">1</span></h3>
                <button id="cpuPlusBtn" class="margin-2 btn btn-success">+</button>
                <h3 class="margin-2">$<span id="cpuPrice">800</span></h3>
            </div>

            <div class="marketing-iteme">
                <img class="margin-3" src="images/kibord.png" alt="">
                <h4 class="margin-3">HP 25 pro max kibord canect for kibord</h4>
                <button id="kibordMinusBtn" class="margin-3 btn btn-success">-</button>
                <h3><span id="kibordNumber" class="margin-3">1</span></h3>
                <button id="kibordPlusBtn" class="margin-3 btn btn-success">+</button>
                <h3 class="margin-3">$<span id="kibordPrice">100</span></h3>
            </div>

            <div class="marketing-iteme">
                <img class="margin-4" src="images/mouse.png" alt="">
                <h4 class="margin-4">mouse added hp 25 pro max monitor</h4>
                <button id="mouseMinusBtn" class="margin-4 btn btn-success">-</button>
                <h3><span id="mouseNumber" class="margin-4">1</span></h3>
                <button id="mousePlusBtn" class="margin-4 btn btn-success">+</button>
                <h3 class="margin-4">$<span id="mousePrice">60</span></h3>
            </div>

            <div class="marketing">
                <div>
                    <h3>Subtotal</h3>                           
                    <h3>tax</h3>
                    <h3>Total</h3>
                </div>
                <div>
                    <h4>$<span id="subtotal">1160</span></h4>
                    <h4>$<span id="tax">50</span></h4>
                    <h4>$<span id="total">1210</span></h4>
                </div>          
                
            </div>
        </div>
    </section>

    <script src="main1.js"></script>

</body>
</html>
